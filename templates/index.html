<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgritechMoz Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- No authentication required for anonymous access -->
</head>
<body>
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu-button" id="hamburgerButton">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Hamburger Menu Sidebar -->
    <div class="hamburger-sidebar" id="hamburgerSidebar">
        <div class="hamburger-sidebar-header">
            <img src="{{ url_for('static', filename='images/Agritech-logo-full-green.png') }}" alt="AgritechMoz" class="sidebar-logo">
            <button class="close-sidebar" id="closeSidebarButton">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="hamburger-sidebar-content">
            <ul class="sidebar-menu-items">
                <li class="sidebar-menu-item">
                    <a href="/" class="sidebar-menu-link active">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <button class="sign-off-button" id="signOffButton">
                        <i class="fas fa-refresh"></i>
                        <span>Refresh</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Overlay for hamburger menu -->
    <div class="hamburger-overlay" id="hamburgerOverlay"></div>

    <div class="container-fluid">
        <!-- Logo Section -->
        <div class="row justify-content-center my-4">
            <div class="col-md-6 text-center">
                <a href="/" class="logo-link">
                    <img src="{{ url_for('static', filename='images/Agritech-logo-full-green.png') }}" alt="AgritechMoz" class="logo">
                </a>
            </div>
        </div>

        <!-- Crop Carousel Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-10">
                <div class="crop-carousel-container">
                    <button class="carousel-arrow left-arrow" id="leftArrow">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="crops-container">
                        <div class="crops-slider" id="cropsSlider">
                            <!-- Crop buttons will be added dynamically -->
                        </div>
                    </div>
                    
                    <button class="carousel-arrow right-arrow" id="rightArrow">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="row justify-content-center g-4 mb-5 desktop-cards">
            <!-- Sowing Card -->
            <div class="col-md-3">
                <div class="card text-center" data-category="sowing">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="fas fa-seedling"></i>
                        </div>
                        <h5 class="card-title">Sowing</h5>
                    </div>
                </div>
            </div>

            <!-- Growth Card -->
            <div class="col-md-3">
                <div class="card text-center" data-category="growth">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="fas fa-leaf"></i>
                        </div>
                        <h5 class="card-title">Growth</h5>
                    </div>
                </div>
            </div>

            <!-- Harvest Card -->
            <div class="col-md-3">
                <div class="card text-center" data-category="harvest">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="fas fa-tractor"></i>
                        </div>
                        <h5 class="card-title">Harvest</h5>
                    </div>
                </div>
            </div>

            <!-- Financial Analysis Card -->
            <div class="col-md-3">
                <div class="card text-center" data-category="financial">
                    <div class="card-body">
                        <div class="icon-container">
                            <i class="fas fa-hand-holding-dollar"></i>
                        </div>
                        <h5 class="card-title">Financial Analysis</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Carousel -->
        <div class="mobile-cards">
            <div class="cards-scroll-container">
                <div class="d-flex">
                    <div class="card text-center" data-category="sowing">
                        <div class="card-body">
                            <div class="icon-container">
                                <i class="fas fa-seedling"></i>
                            </div>
                            <h5 class="card-title">Sowing</h5>
                        </div>
                    </div>
                    <div class="card text-center" data-category="growth">
                        <div class="card-body">
                            <div class="icon-container">
                                <i class="fas fa-leaf"></i>
                            </div>
                            <h5 class="card-title">Growth</h5>
                        </div>
                    </div>
                    <div class="card text-center" data-category="harvest">
                        <div class="card-body">
                            <div class="icon-container">
                                <i class="fas fa-tractor"></i>
                            </div>
                            <h5 class="card-title">Harvest</h5>
                        </div>
                    </div>
                    <div class="card text-center" data-category="financial">
                        <div class="card-body">
                            <div class="icon-container">
                                <i class="fas fa-hand-holding-dollar"></i>
                            </div>
                            <h5 class="card-title">Financial Analysis</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Chat Messages Display -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <input type="text" class="form-control" placeholder="Ask me anything about agriculture" id="chatInput">
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-arrow-up"></i>
                        <div class="button-loading d-none">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
